name: esptouch
description: Demonstrates how to use the esptouch plugin.
publish_to: 'none'
version: 0.1.5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  mqtt_client: ^9.3.1
  network_info_plus: ^1.0.1
  provider: ^5.0.0
  location_permissions: ^3.0.0
  dotted_border: ^2.0.0
  intl: ^0.17.0
  font_awesome_flutter: ^9.1.0
  shared_preferences: ^2.0.6
  tuple: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  esptouch_flutter:
    path: ../

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  assets:
    - images/
    - assets/
  fonts:
     - family: CustomIcons
       fonts:
         - asset: fonts/CustomIcons.ttf
